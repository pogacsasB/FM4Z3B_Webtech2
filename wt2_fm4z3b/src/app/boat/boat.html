<h2>List of Boats</h2>
<table class="table table-bordered">
    <thead>
        <tr>
            <th>ID</th>
            <th>Boat Name</th>
            <th>Weight Limit (kg)</th>
            <th>Brand</th>
            <th>Action</th>
        </tr>
    </thead>
    <tbody>
        <tr *ngFor="let boatEntry of boatEntries">
            <td>{{boatEntry.id}}</td>
            <td>{{boatEntry.name}}</td>
            <td>{{boatEntry.weight_limit}}</td>
            <td>{{boatEntry.brand}}</td>
            <td>
                <button class="btn btn-light">Edit</button>
                <button class="btn btn-danger">Delete</button>
            </td>
        </tr>
    </tbody>
</table>
